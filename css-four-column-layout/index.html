<!DOCTYPE html>
<html>

<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="header">
        <h1 class="header-content">How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-fourth">
        <div class="col-one">
          <div class="image-wrapper">
            <img src="images/screen-1.png">
          </div>
          <div class="icon-wrapper">
            <img class="icon" src="images/switch-icon.png">
            <div class="text-header">
              <h2>App Switching</h2>
              <p>Toggles all your apps on and off.</p>
            </div>
          </div>
        </div>
        <div class="col-two">
          <div class="image-wrapper">
            <img src="images/screen-2.png">
          </div>
          <div class="icon-wrapper">
            <img class="icon" src="images/filter-icon.png">
            <div class="text-header">
              <h2>Trip Filtering</h2>
              <p>Evaluates your trip requests.</p>
            </div>
          </div>
        </div>
        <div class="col-three">
          <div class="image-wrapper">
            <img src="images/screen-3.png">
          </div>
          <div class="icon-wrapper">
            <img class="icon" src="images/slider-icon.png">
            <div class="text-header">
              <h2>Service Filters</h2>
              <p>Accepts only your ideal trips.</p>
            </div>
          </div>
        </div>
        <div class="col-four">
          <div class="image-wrapper">
            <img src="images/screen-4.png">
          </div>
          <div class="icon-wrapper">
            <img class="icon" src="images/bars-icon.png">
            <div class="text-header">
              <h2>Stats + Milage</h2>
              <p>Tracks your trips across all apps.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
