<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Learn More</h3>
  <div>
    <form>
      <section>
        <label for="email-address">COMPANY EMAIL</label>
        <div id="email1">
          <input name="email" type="email" id="email-address" placeholder="sally@company.co">
        </div>
  </div>
  <div id="your-name">
    <label for="your-name">NAME</label>
    <div id="4">
      <input name="name" type="text" placeholder="Sally Smith">
    </div>
  </div>

  <div class="hiring-box">
    <label for="location">WHERE ARE YOU HIRING</label>
    <div>
      <input name="hiringLocation" type="text" id="location" placeholder="City, Country">
    </div>


    <div class="eng-wrapper">
      <div>
        <label for="engineer-number">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS</label>
        <select name="number" id="engineer-number">
          <option value="1-2 Engineers">1-2 Engineers</option>
          <option value="1-4 Engineers">1-4 Engineers</option>
          <option value="5+ Engineers">5+ Engineers</option>
        </select>
      </div>
    </div>

    <p>
      <button class="submit" type="button">Submit</button>
    </p>
  </div>
</section>
</form>
</body>
</html>
