<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
  </header>
  <main class="main-container">
    <div class="row">
      <div class="column-fifth column-fifth-styles">
        <img src="images/dress1.jpeg" alt="White and Black patterned dress">
        <p class="company-name-and-size">
          <span class="company-name">Free People </span><span class="product-size">Size 6</span>
        </p>
        <p>
          <span class="sale-price">$35 </span><span class="retail-price"><s>$125 retail</s></span>
        </p>
      </div>
      <div class="column-fifth column-fifth-styles">
        <img src="images/ysl-bag.jpeg" alt="VSL hand bag">
        <p class="company-name-and-size">
          <span class="company-name">Yves Saint Laurent </span><span class="product-size">One-Size</span>
        </p>
        <p>
          <span class="sale-price">$200 </span><span class="retail-price"><s>$1600 retail</s></span>
        </p>
      </div>
      <div class="column-fifth column-fifth-styles">
        <img src="images/key.jpeg" alt="Gold key">
        <p class="company-name-and-size">
          <span class="company-name">Tiffany </span><span class="product-size">One-size</span>
        </p>
        <p>
          <span class="sale-price">$476 </span><span class="retail-price"><s>$2000 retail</s></span>
        </p>
      </div>
      <div class="column-fifth column-fifth-styles">
        <img src="images/lv-bag.jpg" alt="Louis Vutton hand bag">
        <p class="company-name-and-size">
          <span class="company-name">Louis Vuitton </span><span class="product-size">One-Size</span>
        </p>
        <p>
          <span class="sale-price">$95 </span><span class="retail-price"><s>$1200 retail</s></span>
        </p>
      </div>
      <div class="column-fifth column-fifth-styles">
        <img src="images/dress2.jpeg" alt="White and blue patterned dress">
        <p class="company-name-and-size">
          <span class="company-name">Reformation </span><span class="product-size">Size 4</span>
        </p>
        <p>
          <span class="sale-price">$20 </span><span class="retail-price"><s>$198 retail</s></span>
        </p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
