<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <div>
    <label for="email-address">Email</label>
    <div>
      <input name="email" type="email" id="email-address" />
    </div>
  </div>
  <div>
    <label for="why-coding">Why is coding cool?</label>
    <div>
      <select name="why" id="why-coding">
        <option value="">Select an Option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because its fun</option>
        <option value="Because it's powerful">Because its powerful</option>
      </select>
    </div>
  </div>
  <div>
    <p>Favorite Language (choose one)</p>
    <label>
      <input type="radio" name="favoriteLanguage" value="HTML">
      HTML
    </label>
    <label>
      <input type="radio" name="favoriteLanguage" value="CSS">
      CSS
    </label>
    <label>
      <input id="CSS" type="radio" name="favoriteLanguage" value="Javascript">
      Javascript
    </label>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="information" value="Sign Me Up!"> Sign Me Up!
      <div>
        <p>Comments</p>
        <label for="comments"></label>
        <textarea name="comment" id="comments" cols="20" rows="8"></textarea>
      </div>
    </div>
    <input type="submit" value="submit">
  </div>
</body>

</html>
